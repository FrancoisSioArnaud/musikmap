<!DOCTYPE html>
{% if form.errors %}
<div>
    Erreur dans le formulaire
</div>
{% endif %}
<html>

<head>
    <title>Boîte à son - Inscription</title>
</head>

<body>
    <h2>Inscription</h2>
    <form action="{% url 'register' %}" method="post">

        <button type="submit">S'inscrire</button>
    </form>
</body>

</html>
