<!DOCTYPE html>
<html>

<head>
    <title>Boîte à son</title>
</head>

<body>
    <h2>Page de test des boutons</h2>
    <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button>Logout</button>
        </a>
        {% else %}
        <a href="{% url 'login' %}"> <!-- 'login' est le nom de la vue /users/login_user -->
            <button>Login</button>
        </a>
        <a href="{% url 'register' %}"> <!-- 'login' est le nom de la vue /users/login_user -->
            <button>Register</button>
        </a>
        {% endif %}
    </div>
</html>
