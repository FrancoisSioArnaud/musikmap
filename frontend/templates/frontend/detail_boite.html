<!DOCTYPE html>
<html>
<head>
    <title>Boîte à son</title>
</head>
<body>
    <h1>{{ boite.nom_boite }}</h1>
    <h2>{{ boite.client }}</h2>

    <h3>Vous venez de déposer la chanson : {{ ma_chanson }}</h3>

    <ul>
        -{% for chanson in chansons %}-
        <li> {{ chanson.name_song }} </li>
        {% endfor %}
    </ul>
</body>
</html>
